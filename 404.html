<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background: #304884; 
            background: linear-gradient(to bottom, #304884, #6AA5E9);
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15), 0 0 15px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }

        .error-code {
            font-size: 6em;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 0.1em;
            line-height: 1;
        }

        .container h1 {
            font-size: 2.2em;
            margin-top: 0;
            margin-bottom: 0.5em;
            color: #2c3e50;
        }

        .container p:last-of-type {
            margin-bottom: 25px;
        }

        .home-link {
            display: inline-block;
            text-decoration: none;
            background-color: #3498db;
            color: #ffffff;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .home-link:hover,
        .home-link:focus {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        
        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #555;
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 5em;
            }
            .container h1 {
                font-size: 1.8em;
            }
            .container p {
                font-size: 1em;
            }
            .container {
                padding: 30px;
                margin: 20px;
            }
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 4em;
            }
            .container h1 {
                font-size: 1.5em;
            }
            .container {
                padding: 20px;
            }
            .home-link {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p>Oops! The page you're looking for doesn't seem to exist.</p>
	<p>It might have been moved, renamed, or it was never here to begin with.<br />Let's get you back on track.</p>
        <a href="/" class="home-link">Go to the Homepage</a>

        <footer>
	    <p>&copy; <span id="currentYear"></span> | <a href="https://jan.brucek.se/labs/">Labs</a></p>
        </footer>
    </div>


    <script>
        // Set current year in footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>

</body>
</html>
