            display: block;

            margin-top: 0;

            color: #2c3e50;
        }

            font-size: 1.4em;
            color: #304884;
            margin-bottom: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0 0 30px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

            color: #333;
            font-size: 1.1em;
            padding: 10px 15px;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            background-color: #f0f0f0;
        }

        nav ul li a:hover,
        nav ul li a:focus {
            background-color: #304884;
            color: #ffffff;
            transform: translateY(-2px);
        }

        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #555;
        }

        .icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 8px;
            vertical-align: middle;
            fill: currentColor;
        }

        @media (max-width: 768px) {
            .avatar {
                width: 100px;
                height: 100px;
                margin-bottom: 15px;
            }
            header h1 {
                font-size: 2.2em;
            }
            header p {
                font-size: 1.2em;
            }
            .container {
                padding: 30px;
                margin: 20px;
            }
            nav ul {
                flex-direction: column;
                gap: 10px;
            }
            nav ul li a {
                display: flex;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .avatar {
                width: 80px;
                height: 80px;
            }
            header h1 {
                font-size: 1.8em;
            }
            header p {
                font-size: 1em;
            }
            .container {
                padding: 20px;

                width: 18px;
