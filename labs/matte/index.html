<!doctype html>

<html>
    <head>
        <!-- Recommended meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <!-- PyScript CSS -->
        <link rel="stylesheet" href="https://pyscript.net/releases/2025.8.1/core.css">

        <!-- This script tag bootstraps PyScript -->
        <script type="module" src="https://pyscript.net/releases/2025.8.1/core.js"></script>

        <title>Matte är roligt!</title>

        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                font-size: 16px;
                line-height: 1.6;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
            }

            .pyscript {
                width: 100%;
                max-width: 500px;
            }

            main {
                background: white;
                border-radius: 20px;
                padding: 40px 30px;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            }

            h1 {
                color: #333;
                font-size: 2em;
                margin-bottom: 30px;
                text-align: center;
            }

            section > div {
                margin-bottom: 20px;
            }

            #ekvation {
                font-size: 1.5em;
                font-weight: bold;
                color: #667eea;
                margin-right: 10px;
            }

            input[type="number"] {
                font-size: 18px;
                padding: 12px 16px;
                border: 2px solid #ddd;
                border-radius: 10px;
                width: 100px;
                margin-right: 10px;
                transition: border-color 0.3s;
            }

            input[type="number"]:focus {
                outline: none;
                border-color: #667eea;
            }

            button {
                font-size: 18px;
                padding: 12px 24px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                border: none;
                border-radius: 10px;
                cursor: pointer;
                font-weight: 600;
                transition: transform 0.2s, box-shadow 0.2s;
            }

            button:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            }

            button:active {
                transform: translateY(0);
            }

            #result {
                font-size: 1.3em;
                font-weight: bold;
                color: #333;
                display: block;
                margin-top: 20px;
                text-align: center;
            }

            @media (max-width: 480px) {
                main {
                    padding: 30px 20px;
                }

                h1 {
                    font-size: 1.5em;
                }

                #ekvation {
                    font-size: 1.3em;
                }

                input[type="number"], button {
                    font-size: 16px;
                }
            }
        </style>
    </head>

    <body>
        <section class="pyscript">
            <main>
                <section>
                    <div>
                        <h1>Matte är roligt!</h1>
                    </div>

                    <div>
                        <span id="ekvation"></span> = <input id="input-content" type="number" pattern="[0-9]*" size=3 />
                        <button id="verify-btn" type="submit">Skicka</button>
                    </div>
                    <div>
                        <span id="result"></span>
                    </div>
                </section>
            </main>

            <script type="mpy" src="./main.py" config="./pyscript.toml"></script>
        </section>
    </body>
    <script type="text/javascript">
        document.getElementById("input-content").focus();
    </script>
</html>
